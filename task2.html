<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Booking Form:</h1>
    <form>
        <div>
            <label for="full name">Fullname</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="phonenumber">phonenumber</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label for="check in">Check-in</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="check out">Check-out</label>
            <input type="date">
        </div>
        <br>
        <label for="room">Room</label>
        <select name="Room" id="Room">
            <option>Select a room:</option>
            <option value="Single">Single</option>
            <option value="double">Double</option>
            <option value="Deluxe">Deluxe</option>
            <br>
        </select>
        <br>
        <div>
            <label for="customer">Enter the number of customer</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label for="message"> Addtional Comment</label>
        <textarea name="message" id="message" cols="20" rows="4"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="extra services" id="extra services">
            <label for="extra services">Extra services</label>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
